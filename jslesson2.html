        const btn = document.getElementById("btn");
        btn.addEventListener("click",()=>{
            
            let age = ageDom.value;
            age=parseInt(age);
            let str;
            if(age >= 20){
                str='おとな';
            }else{
                str='こども';
            }
            resultDom.textContent=str;
            
        });
    };
</script>
